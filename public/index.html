  <body>
    <div class="container">
      <div class="row p-4">
        <div class="col-md-8 mb-4">
          <h1>My Contacts App ðŸ”¥</h1>
        </div>
        <div class="col-md-4">
          <section id="signedOut">
            <button
              style="font-weight: bold"
              id="signInBtn"
              type="button"
              class="btn btn-primary"
            >
              Sign in with Google
            </button>
          </section>

          <section id="signedIn" hidden="true">
            <div id="details" class="mb-3"></div>
            <button id="signOutBtn" type="button" class="btn btn-danger">
              Sign out
            </button>
          </section>
        </div>
      </div>

      <div class="row p-4">
        <section id="contacts" hidden="true">
          <!-- <input type="text" placeholder="Name" id="name" value="" /> -->
          <div class="mb-3">
            <label class="form-label">Contact name</label>
            <input type="text" class="form-control" id="name" />
          </div>

          <div class="mb-3">
            <label class="form-label">Contact number</label>
            <input type="number" class="form-control" id="number" />
          </div>
          <!-- <input
            type="number"
            placeholder="Contact number"
            id="number"
            value=""
          /> -->

          <button id="add" type="button" class="btn btn-success mb-5">
            Add Contact
          </button>

          <div id="list" style="list-style: none"></div>
        </section>
      </div>
    </div>
